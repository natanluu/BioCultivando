{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'estilos/estilosfor.css' %}"/>
<link rel="icon" type="imagem/png" href="{% static 'imagens/favicon.ico' %}"/>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title> Central de Sugestões </title>
</head>

<div class="body">
<body>
  

  <h1> Sugira mudanças! </h1>


  <div class="campos">

  <form action="/form-submit/" method="POST">
    {% csrf_token %}
    <div class="item">
      <label>Insira uma sugestão: </label>
      <br>
      <input name="sugestao" type="text" class="form-control, borda" placeholder="Ex: Adicionem a espécie x!" name="sugestao"/>
    </div>

    <div class="item">  
      <label>Recado à equipe:</label>
      <br>
      <input name="recado" type="text" class="form-control, borda" placeholder="Sugestões/críticas/elogios" name="recado">
    </div>
  

    <div class="item"> 
      <label>Categoria:</label>
      <br>
      <select class="form-control, borda" name="categoria">
       <option>Selecione uma Categoria</option>
       <option>Fitoterápicas</option>
       <option>Suculentas</option>
      </select>
    </div>

    <div class="item">
    	<label>Envie uma foto (se possível):</label>
      <br>
    	<input name="foto" type="file" class="form-control-file, borda, item" name="foto">
    </div>

<div class="botoes">
  <div class="botaof">
    <button class="botv" type="submit">Enviar</button>
  </div>

  <div class="botaof">
    <button class="botv"><a #="sug" href="{% url 'index' %}">Voltar ao Início</a></button>
  </div>
</div> 

  </form>
  </div>



    <div class="w3-container" id="foot">
      <div class="dev">
        <div class="fras">
          <p>IFRN - Campus Nova Cruz.<p>
        </div>

        <div class="fras">
          <p>—<p>
        </div>

        <div class="fras">
            <p> Desenvolvedores: Liliane Rodrigues e Natan Luis. </p>
        </div>

        <div class="fras">
          <p>—<p>
        </div>

        <div class="fras">
          <p> Orientadores: Eduardo Herinque e Danielly Alves.</p>
        </div>
      </div>
    </div>
</body>
</div>
</html>
